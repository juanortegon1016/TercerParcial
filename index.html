<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
  </head>
  <body>
    <div id="root"></div>
      <div class="m-4">
        <h1>Socket Client</h1>
        <hr/>
        <div class="row">
          <div class="col-6">
            <h3>Enviar mensaje</h3>
            <hr/>
            <input type="text"
              id="txtUid"
              class="form-control mb-2"
              placeholder="uid"
              autocomplete="false"
            >

            <input type="text"
              id="txtMensaje"
              class="form-control mb-2"
              placeholder="Mensajes"
              autocomplete="false"
            >
            
            <h3>Usuario</h3>
            <hr/>
            <ul id="lista-usuario"></ul>
          </div>
          <div class="col-6">
            <h3>Chats</h3>
            <div class="card">
              <div id="chats-body" class="card-body"></div>
            </div>
          </div>
          <h3>Privados</h3>
            <div id="private" class="card-body">
          </div>
        </div>
      </div>
    <script type="module" src="/src/main.jsx"></script>

    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/socket-client.js"></script>
    <script src="./js/chat.js"></script>

  </body>
</html>
